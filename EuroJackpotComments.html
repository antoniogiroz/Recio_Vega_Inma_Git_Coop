    function EuroJackpot() {
        // carga el xml en var doc
        var doc = cargarDocumento("./EuroJackpot.xml");
        // elementos a var root
        var root = doc.documentElement; // Root = EuroJackpot
        // nodosHijos de root a la var nodos
        var nodos = root.childNodes;
        // for para recorrer todos los nodos
        for (var i = 0; i < nodos.length; i++) {
            // se almacenan los nodos por posicion
            var nodo = nodos[i];
            // si el tipo de nodo es de tipo elemento(no texto)
            if (nodo.nodeType == Node.ELEMENT_NODE) {
                // num1.innerText reemplaza el texto de num1
                // querySelectorAll da un listado de nodos,
                // toma el contenido del nodo hijo según ruta indicada (Apuesta>Numeros>Numero)
                num1.innerText = nodo.querySelectorAll("Numeros Numero")[0].textContent;
                num2.innerText = nodo.querySelectorAll("Numeros Numero")[1].textContent;
                num3.innerText = nodo.querySelectorAll("Numeros Numero")[2].textContent;
                num4.innerText = nodo.querySelectorAll("Numeros Numero")[3].textContent;
                num5.innerText = nodo.querySelectorAll("Numeros Numero")[4].textContent;
                sol1.innerText = nodo.querySelectorAll("Soles Numero")[0].textContent;
                sol2.innerText = nodo.querySelectorAll("Soles Numero")[1].textContent;
            }
        }
    }
    // llamada a la funcion
    EuroJackpot();

    /* usando nodo.getElementsByTagName tendria que hacer un
       for para recorrer apuesta, y dentro de este for
       for para recorrer Numeros
       for para recorrer Soles
    */

</script>
